<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <b>Kindly fill out the form below.</b>

        <form action="">
        <fieldset>
            <legend>Personal Information</legend>
             <label for="firstname"> First Name:
         <input type="text" name="firstname" size="15" maxlength="25" ></label> 
         <br>
         <label for="lastname"> Last Name:
          <input type="text" name="lastname" id="" size="15" > </label>
         <br>
         <label for="email"> Email:
          <input type="email" name="email" required> </label>
         <br>
         <label for="password"> Password: 
           <input type="password" name="password" id="" min="10"> </label>
        </fieldset><br>
           <label for="birthday"> Birthday:
            <input type="date" name="birthday"></label> <br>
          Gender: <br>
          <input type="radio" name="gender" value="Male">
          <label for="Male"> Male</label> <br>
          <input type="radio" name="gender" value="Female">
          <label for="Female"> Female</label> <br>
          <input type="radio" name="gender" value="Others">
          <label for="Other"> Other</label> <br>
          Pets: <br>
          <input type="checkbox" name="cats"> Cats <br>
          <input type="checkbox" name="dogs"> Dogs  <br>
          Goat Anime: <br>
          <select name="" id="" >
              <option value="Naruto" name="Naruto" > Naruto</option>
              <option value="Dragon Ball" name="dragonball"> Dragon Ball</option>
              <option value="Avatar" name="Avatar"> Avatar </option>
          </select> <br>
          <p>What streaming platform do you watch anime from</p>
          <select name="Streaming Platforms" id="" multiple>
              <option value="CrunchyRoll"> CrunchyRoll</option>
              <option value="Hulu">Hulu</option>
              <option value="Netflix">Netflix</option>
              <option value="Others">Others</option>
          </select>
          <input type="submit" value="Register!"> <br>
          <input type="reset" value="Reset Form">
          <button>
              Add
          </button>
         </form>
    </body>
</html>
